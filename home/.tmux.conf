#Rebind the ctrl-b to ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# term settings
#set-option -g default-terminal "screen-256color"
# My xterms support 256 colors.
set-option -g terminal-overrides "xterm*:colors=256"
set-option -g terminal-overrides "xterm:colors=256"

# splitting windows
bind | split-window -h
bind - split-window -v

#
# be more vi like
#
set-window -g mode-keys vi
set-option -g status-keys vi

# select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# enable wm window titles
set-option -g set-titles on

set -g update-environment "SSH_AGENT_PID"
set-environment -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# Enable config file reloading
unbind r
bind-key r source-file ~/.tmux.conf \; display "Config reloaded.."

# statusline
set -g status on
set -g status-interval 10
set -g status-left '#{prefix_highlight}  '
set -g status-left-length 20
set -g status-right '#{battery_icon} #{battery_percentage} | #(~/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 2) | âŒš %F %H:%M-LOC #(TZ=UTC date -u +%%H:%%M) UTC '
set -g status-right-length 200

# default statusbar colors
set-option -g status-bg colour007
set-option -g status-fg black
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg blue #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

#fix the copy/paste with the mouse
#set -g mode-mouse off

#Toggle synchronization
bind s setw synchronize-panes

#Disable automatic window renaming
set-option -g allow-rename off

# Net speed options
set -g @net_speed_interfaces "en0"

#Sidebar options
set -g @sidebar-tree-command 'tree -C'

# Save sessions
set -g @continuum-restore 'on'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
